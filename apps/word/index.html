<!DOCTYPE html>
<html lang="US-en">
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <title>ProjDocs</title>
</head>
<body>
<div>
  <div class="spinner"></div>
  <p>Launching ProjDocs...</p>
</div>
<script>
  const query = new URLSearchParams(window.location.search);
  const target = query.get("target");

  if (target) {
    const uri = `projdocs://word/action/${target}`;
    setTimeout(() => {
      location.href = uri;
    }, 500);

    // Automatically close the dialog after a few seconds
    setTimeout(() => {
      Office.context.ui.messageParent("close");
    }, 3000);
  } else {
    console.error("Missing target parameter");
  }
</script>
</body>
</html>
