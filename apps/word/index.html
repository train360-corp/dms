<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>ProjDocs</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="spinner"></div>
  <p>Launching ProjDocs...</p>
</div>

<script>
  const query = new URLSearchParams(window.location.search);
  const target = query.get("target");

  if (target) {
    open(`projdocs://inbound-redirect-handler/word/${target}`);
    Office.context.ui.messageParent("close");
  } else {
    console.error("Missing target parameter");
  }
</script>
</body>
</html>
